<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fylo Data Storage Component</title>
  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!--CSS -->
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <main class="container">
    <!-- Fylo Card -->
    <section class="fylo card">
      <header class="card__header">
        <i class="card__layer fa fa-layer-group" aria-hidden="true"></i>
        <h1 class="card__title">Fylo</h1>
      </header>
      <!-- icons -->
      <ul class="card__buttons">
      <li class="card__list">
        <button
          class="card__button"
          type="button"
          aria-label="Create a new document"
        >
          <i class="card__icon fa fa-file" aria-hidden="true"></i>
        </button>
      </li>

      <li class="card__list">
        <button
          class="card__button"
          type="button"
          aria-label="Open a new folder"
        >
          <i class="card__icon fa fa-folder" aria-hidden="true"></i>
        </button>
      </li>

      <li class="card__list">
        <button class="card__button" type="button" aria-label="Upload a file">
          <i class="card__icon fa fa-cloud-upload" aria-hidden="true"></i>
        </button>
      </li>
    </ul>
    </section>

    <!-- Storage-bar Card -->
    <section class="storage card">
      <h2 class="storage__title">You've used <span>815 GB</span> of your storage</h2>
      <div class="storage__bar">
        <div class="storage__bar-fill"></div>
        <div class="storage__bar-dot"></div>
      </div>
      <div class="storage__range">
        <span class="storage__range-min">0 GB</span>
        <span class="storage__range-max">1000 GB</span>
      </div>
      <div class="storage__bubble">
        <span class="storage__value">185</span> GB LEFT
        <div class="storage__arrow"></div>
      </div>
    </section>
  </main>
</body>

</html>
